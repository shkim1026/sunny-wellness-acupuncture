<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7ce677285.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Berkshire+Swash&display=swap" rel="stylesheet">
    <title>Sun Wellness Acupuncture</title>
</head>
<body>
    <main>
        <header class="header">
            <nav class="header__nav">
                <button class="burger-button--close"><i class="fa-solid fa-xmark mobile-close-icon"></i></button>
                <button class="burger-button"><i class="fa-solid fa-bars mobile-burger-icon"></i></button>
                <ul class="header__pages left-column">
                    <li><a href="#" class="header__link">Services</a></li>
                    <li><a href="#" class="header__link">Testimonials</a></li>
                </ul>
                <div class="header__title-container">
                    <a href="#" class="header__title"><h1>Sun Wellness Acupuncture</h1></a>
                    <a class="header__title-subtext"><h2>Chinese Acupuncture & Herbal Clinic</h2></a>
                </div>
                <ul class="header__pages right-column">
                    <li><a href="#" class="header__link">About</a></li>
                    <li><a href="#" class="header__link">Contact Us</a></li>
                </ul>
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>
            <div class="header__nav--mobile_container">
                <nav class="header__nav--mobile">
                    <ul class="header__pages--mobile slide-out">
                        <li><a href="#" class="header__link--mobile">Services</a></li>
                        <li><a href="#" class="header__link--mobile">Testimonials</a></li>
                        <li><a href="#" class="header__link--mobile">About</a></li>
                        <li><a href="#" class="header__link--mobile">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section class="hero">
            <div class="hero__text-container">
                <h3>Welcome</h3>
                <h1 class="hero__title">Sun Wellness</h1>
            </div>
        </section>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
